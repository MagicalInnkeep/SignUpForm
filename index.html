<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="clientside.js"></script>
    <link rel="preload" href="Mononoki.woff2" as="font" crossorigin="anonymous">
</head>
<body>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="logobanner">
                <img src="images/odin-lined.png" alt="odinLogo">
                <p>ODIN</p>
            </div>
            <div class="referrer">Image by <a href="https://unsplash.com/@haliewestphoto">Halie West</a></div>
        </div>
        <div class="rightSide">
            <div class="mainContent">
                <div class="intro">
                    <p>You want to login don't you? </p>
                    <p>Well, there's nothing here</p>
                </div>
                <form>
                    <legend>But, sure! Go ahead!</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required></input>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required></input>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required></input>
                    <label for="phoneNo">Phone:</label>
                    <input type="text" id="phoneNo" name="phoneNo" required></input>
                    <label for="psw1">Password:</label>
                    <input type="password" id="psw1" name="psw1" required></input>
                    <label for="psw2">Confirm Password:</label>
                    <input type="password" id="psw2" name="psw2" required></input>
                </form>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>
        </div>
</div>
</body>
</html>
